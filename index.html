<!doctype html>
<html>
  <head>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      .board {
        margin: 0;
        padding: 0;
        display: block;
        width: 100vmin;
        height: 100vmin;
      }
      .cell {
        float: left;
        display: inline-block;
        width: calc(23vmin - 2px);
        height: calc(23vmin - 2px);
        background-color: #ddd;
        margin: 1vmin;
        border: 1px solid black;
        line-height: calc(95vmin / 4);
        text-align: center;
      }
    </style>
    <script>

let N = [
// column: 直排
// row: 橫排
// 0  1  2  3
  [0, 0, 0, 0], // 0  N[0][0], N[0][1], N[0][2], N[0][3]
  [0, 0, 0, 0], // 1  N[1][0], N[1][1], N[1][2], N[1][3]
  [0, 0, 0, 0], // 2  N[2][0], N[2][1], N[2][2], N[2][3]
  [0, 0, 0, 0], // 3  N[3][0], N[3][1], N[3][2], N[3][3]
]

function padNumber (n) {
  if (n === 0) return '    '
  if (n >= 1000) return `${n}`
  if (n >= 100) return ` ${n}`
  if (n >= 10) return `  ${n}`
  return `   ${n}`
}

function print () {
  let lines = []
  for (const ns of N) {
    let numbers = []
    for (const n of ns) {
      numbers.push(padNumber(n))
    }
    lines.push('+----+----+----+----+')
    lines.push('|' + numbers.join('|') + '|')
  }
  lines.push('+----+----+----+----+')
  console.log(lines.join('\n'))
}

// isGoable{Up,Down,Left,Right} {{{
function isGoableUpDown (begin, end, step) {
  for (let c = 0; c < 4; c = c + 1) {

    // 1. 檢查是否可向上移動
    let meetEmpty = false
    for (let r = begin; r !== end; r = r + step) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }

    // 2. 檢查是否可向上合併
    for (let r = begin; r !== end - step; r = r + step) {
      if (N[r][c] > 0 && N[r][c] === N[r + step][c]) {
        return true
      }
    }

  }

  return false
}

function isGoableUp () {
  return isGoableDown(0, 4, 1)
}

function isGoableDown () {
  return isGoableUpDown(3, -1, -1)
}

function isGoableLeftRight (begin, end, step) {
  for (let r = 0; r < 4; r = r + 1) {
    let meetEmpty = false
    for (let c = begin; c !== end; c = c + step) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }

    for (let c = begin; c !== end - step; c = c + step) {
      if (N[r][c] > 0 && N[r][c] === N[r][c + step]) {
        return true
      }
    }
  }

  return false
}

function isGoableLeft () {
  return isGoableLeftRight(0, 4, 1)
}

function isGoableRight () {
  return isGoableLeftRight(3, -1, -1)
}
// }}}

// merge {{{
function mergeUpDown (begin, end, step) {
  for (let c = 0; c < 4; c = c + 1) {
    for (let r = begin; r !== end; r = r + step) {
      if (N[r][c] === N[r + step][c]) {
        N[r][c] = N[r][c] + N[r][c]
        N[r + step][c] = 0
      }
    }
  }
}

function mergeUp () {
  mergeUpDown(0, 3, 1)
}

function mergeDown () {
  mergeUpDown(3, 0, -1)
}

function mergeLeftRight (begin, end, step) {
  for (let r = 0; r < 4; r = r + 1) {
    for (let c = begin; c !== end; c = c + step) {
      if (N[r][c] === N[r][c + step]) {
        N[r][c] = N[r][c] + N[r][c]
        N[r][c + step] = 0
      }
    }
  }
}

function mergeLeft () {
  mergeLeftRight(0, 3, 1)
}

function mergeRight () {
  mergeLeftRight(3, 0, -1)
}
// }}}

// move {{{
function moveUpDown (begin, end, step) {
  for (let c = 0; c < 4; c = c + 1) {
    let target = null
    for (let r = begin; r !== end; r = r + step) {
      let n = N[r][c]
      if (n === 0 && target === null) target = r
      if (n > 0 && target !== null) {
        N[target][c] = N[r][c]
        N[r][c] = 0
        target = target + step
      }
    }
  }
}

function moveUp () {
  moveUpDown(0, 4, 1)
}

function moveDown () {
  moveUpDown(3, -1, -1)
}

function moveLeftRight (begin, end, step) {
  for (let r = 0; r < 4; r = r + 1) {
    let target = null
    for (let c = begin; c !== end; c = c + step) {
      let n = N[r][c]
      if (n === 0 && target === null) target = c
      if (n > 0 && target !== null) {
        N[r][target] = N[r][c]
        N[r][c] = 0
        target = target + step
      }
    }
  }
}

function moveLeft () {
  moveLeftRight(0, 4, 1)
}

function moveRight () {
  moveLeftRight(3, -1, -1)
}
// }}}

function isFull () {
  for (let r = 0; r < 4; r = r + 1) {
    for (let c = 0; c < 4; c = c + 1) {
      if (N[r][c] === 0) {
        return false
      }
    }
  }
  return true
}

function isMergeable () {
  // 寫在一起
  for (let r = 0; r < 4; r = r + 1) {
    for (let c = 0; c < 4; c = c + 1) {
      // 檢查左右相鄰是否有值且相同
      if (c + 1 < 4 && N[r][c] > 0 && N[r][c] === N[r][c + 1]) {
        return true
      }

      // 檢查上下相鄰是否有值且相同
      if (r + 1 < 4 && N[r][c] > 0 && N[r][c] === N[r + 1][c]) {
        return true
      }
    }
  }

  /*
  // 分開寫：檢查左右相鄰是否有值且相同
  for (let r = 0; r < 4; r = r + 1) {
    for (let c = 0; c < 3; c = c + 1) {
      if (N[r][c] > 0 && N[r][c] === N[r][c + 1]) {
        return true
      }
    }
  }

  // 分開寫：檢查上下相鄰是否有值且相同
  for (let r = 0; r < 3; r = r + 1) {
    for (let c = 0; c < 4; c = c + 1) {
      if (N[r][c] > 0 && N[r][c] === N[r + 1][c]) {
        return true
      }
    }
  }
  */

  return false
}

function isGameover () {
  // return isGoableUp() || isGoableDown() || isGoableLeft() || isGoableRight()
  return isFull() && !isMergeable()
}

function random2or4 () {
  // 隨機決定要放 2 還是 4
  if (Math.random() >= 0.5) {
    return 2
  } else {
    return 4
  }
}

function random () {
  // 先把空的取出來
  let rows = []
  let columns = []
  for (let r = 0; r < 4; r = r + 1) {
    for (let c = 0; c < 4; c = c + 1) {
      if (N[r][c] === 0) {
        rows.push(r)
        columns.push(c)
      }
    }
  }

  // 隨機選一個
  let i = Math.floor(Math.random() * rows.length)
  let r = rows[i]
  let c = columns[i]

  // 放上去！
  N[r][c] = random2or4()
}

// game init
random()
print()

window.onkeydown = function (e) {
  if (isGameover()) {
    console.log('Gameover!')
    return
  }
  let changed = false
  if (e.code === 'ArrowUp' && isGoableUp()) {
    moveUp()
    mergeUp()
    moveUp()
    changed = true
  } else if (e.code === 'ArrowDown' && isGoableDown()) {
    moveDown()
    mergeDown()
    moveDown()
    changed = true
  } else if (e.code === 'ArrowLeft' && isGoableLeft()) {
    moveLeft()
    mergeLeft()
    moveLeft()
    changed = true
  } else if (e.code === 'ArrowRight' && isGoableRight()) {
    moveRight()
    mergeRight()
    moveRight()
    changed = true
  }
  if (changed) {
    random()
    print()
  }
}
    </script>
  </head>
  <body>
    <div class="board">
      <div class="cell">1024</div>
      <div class="cell">2</div>
      <div class="cell">2048</div>
      <div class="cell">2</div>
      <div class="cell">4</div>
      <div class="cell">8</div>
      <div class="cell">16</div>
      <div class="cell">32</div>
      <div class="cell">32</div>
      <div class="cell">32</div>
      <div class="cell">32</div>
      <div class="cell">4</div>
      <div class="cell">8</div>
      <div class="cell">16</div>
      <div class="cell">32</div>
      <div class="cell">32</div>
    </div>
  </body>
</html>
